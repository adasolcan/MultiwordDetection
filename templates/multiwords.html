<!doctype html>
<meta charset="utf-8">

<title> Twitter multiwords</title>

<body>

	<h1>Multiwords</h1>

	<table>
		<thead>
			<th>Multiword</th>
			<th>Score</th>
		</thead>

  		<tbody>  
  			{% for key, val in ordered_dict_multiword_score.items(): %}
  				{% if val > 5: %}
					<tr>
						<td>{{key}}</td>
						<td>{{val}}</td>
					</tr>
				{% endif %}
			{% endfor %}
		</tbody>
	</table> 
</body>
